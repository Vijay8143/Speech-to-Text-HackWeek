<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text with Deepgram</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body>
    <div class="container">
        <h1>Speech to Text with Deepgram</h1>
        <div class="controls">
            <button id="startBtn">Start Listening</button>
            <button id="stopBtn" disabled>Stop Listening</button>
            <div class="status" id="status">Ready</div>
        </div>
        <div class="transcript-container">
            <textarea id="transcript" placeholder="Your speech will appear here..." readonly></textarea>
        </div>
        <div class="info">
            <p>Powered by Deepgram's Speech-to-Text API</p>
        </div>
    </div>
    <script src="convert.js"></script>
</body>
</html>
